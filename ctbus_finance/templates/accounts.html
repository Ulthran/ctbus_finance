<!doctype html>
<html>
<head>
    <title>Accounts</title>
</head>
<body>
    <h1>Accounts</h1>
    <table>
        <tr><th>Name</th><th>Type</th><th>Institution</th><th>Total Value</th></tr>
        {% for name, acc_type, inst, value in accounts %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ acc_type }}</td>
            <td>{{ inst }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="{{ url_for('index') }}">Home</a></p>
</body>
</html>
