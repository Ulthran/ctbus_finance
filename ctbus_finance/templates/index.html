<!doctype html>
<html>
<head>
    <title>ctbus_finance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>ctbus_finance Dashboard</h1>
    <p>Net Worth: {{ net_value }}</p>

    <h2>Monthly Trends</h2>
    <canvas id="trendChart" width="400" height="200"></canvas>

    <p>
        <a href="{{ url_for('accounts') }}">Accounts</a> |
        <a href="{{ url_for('credit_cards') }}">Credit Cards</a>
    </p>

    <script>
        const labels = {{ labels|tojson }};
        const netValues = {{ net_values|tojson }};
        const cashValues = {{ cash_values|tojson }};
        const ccValues = {{ cc_values|tojson }};

        const ctx = document.getElementById('trendChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Net Worth',
                        borderColor: 'blue',
                        data: netValues,
                        fill: false
                    },
                    {
                        label: 'Cash',
                        borderColor: 'green',
                        data: cashValues,
                        fill: false
                    },
                    {
                        label: 'Credit Card Balance',
                        borderColor: 'red',
                        data: ccValues,
                        fill: false
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
